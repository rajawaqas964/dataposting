<!DOCTYPE html>
<html>
<head>
    <title>TrackDrive Data Submission</title>
</head>
<body>
    <h1>Submit Lead Details</h1>
    <form action="https://yeetiq.trackdrive.com/api/v1/leads" method="POST">
        <input type="hidden" name="lead_token" value="bf0573d4e81e4743a15c82493818c20e">
        <input type="hidden" name="traffic_source_id" value="898998890009">
        
        <label for="caller_id">Phone Number:</label>
        <input type="text" id="caller_id" name="caller_id" required><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter state" required><br><br>
        
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        
        <label for="language">Preferred Language:</label>
        <select id="language" name="spoken_language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <!-- Add other languages as needed -->
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
